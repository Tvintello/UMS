<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../general.css">
    <link rel="stylesheet" href="options.css">
    <title>UMS options</title>
</head>
<body>
    <div class="main">
        <h1 class="title" style="margin-bottom: 0;">
            UMS Settings
        </h1>
        <div class="options block">
            <ul class="options list">
                <li class="options elem">
                    <div class="packs block">
                        <h2 class="text">Loaded sticker packs</h2>
                        <div class="packs__header block">
                            <div class="packs__header tools">
                                <button class="general_btn" id="addPack" title="Locate folder with images">Add new pack</button>
                                <button class="general_btn" id="addPlentyPacks" title="Locate folder with folders of images">Add multiple packs</button>
                                <button class="general_btn" id="createBlankPack">Create blank pack</button>
                            </div>
                            <div class="packs__header subtools" style="display: none;">
                                <button class="general_btn icon choose_icon" style="background-image: url(../icons/ss-48.png);" title="Pack icon"></button>
                                <input type="text" class="pack_name" id="enterPackName" placeholder="Enter pack name" autocomplete="off">
                                <button class="general_btn safe_btn confirm">Create</button>
                            </div>
                            <div id="noteBlock" class="packs__header" style="display: none;"></div>
                        </div>
                        <ul class="packs list">
                            <span class="packs__list-placeholder placeholder notification">You have no packs yet</span>
                        </ul>
                    </div>
                </li>
